    <script>

    {
    	$("#submitRoomCreation").click(function (event)
    	{
    		console.log("clicked room creation");

    		//event.preventDefault();

            socket.emit("createRoom", )

    		$("#homeScreen").animate({left: '-110%'}, 1000);
            $("#playScreen").animate({left: '-00%'}, 1000);
    	});

    	$("#submitRoomLogin").click(function (event)
    	{
